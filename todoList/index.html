<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/48d6cc184a.js" crossorigin="anonymous"></script>


    <title>To do List</title>
</head>

<body>

    <div class="container">

        <header class="text-center text-light my-4">
            <h1 class="mb-3">To do List</h1>
            <form class="search">
                <input type="text" name="search" placeholder="Search" class="form-control m-auto">
            </form>
        </header>

        <ul class="list-group toDos mx-auto">
            <li class="list-group-item d-flex justify-content-between align-items-center ">
                <span class="text-light">Play Mario Kart</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="text-light">Defeat Thanos</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="text-light">Eat buffalo wings</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-light">Add a new To Do</label>
            <input type="text" class="form-control m-auto" name="add">
        </form>

    </div>
    <script src="app.js"></script>
</body>

</html>
